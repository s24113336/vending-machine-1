<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Vending Machine</title>
<style>
  body {
    font-family: "Poppins", Arial, sans-serif;
    background: linear-gradient(135deg, #D7C4A0, #C1AB85);
    color: #846745;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
    margin: 0;
    padding: 28px 0;
  }

  .container {
    background: rgba(255, 255, 255, 0.95);
    border: 1px solid rgba(193, 171, 133, 0.6);
    box-shadow: 0 10px 40px rgba(134, 103, 69, 0.3);
    border-radius: 20px;
    padding: 40px 50px;
    width: 1000px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 25px;
    flex: 1 0 auto; /* allow container to grow so footer sits at bottom */
  }

  .title {
    font-size: 2.4em;
    font-weight: 700;
    color: #846745;
    text-align: center;
    text-shadow: 1px 1px 3px rgba(132, 103, 69, 0.2);
  }

  .content {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    gap: 40px;
    width: 100%;
  }

  .left-panel,
  .right-panel {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .left-panel {
    border-right: 2px dashed #C1AB85;
    padding-right: 30px;
  }

  .item-list {
    display: grid;
    grid-template-columns: repeat(2, 1fr); /* two columns */
    gap: 18px 24px;
    justify-items: center;
    align-items: start;
    width: 100%;
    max-width: 320px;
  }

  .item {
    border: 2px solid #AE8F65;
    border-radius: 14px;
    padding: 18px 12px;
    width: 140px;
    text-align: center;
    cursor: pointer;
    background: #D7C4A0;
    color: #846745;
    transition: all 0.3s ease;
    box-shadow: 0 3px 8px rgba(132, 103, 69, 0.1);
  }

  .item:hover {
    transform: translateY(-5px);
    background: linear-gradient(145deg, #C1AB85, #AE8F65);
    box-shadow: 0 6px 12px rgba(132, 103, 69, 0.3);
  }

  .item.selected {
    border-color: #846745;
    background: linear-gradient(135deg, #9A8365, #846745);
    color: white;
    box-shadow: 0 0 15px rgba(132, 103, 69, 0.5);
  }

  /* --- Coin Styles --- */
  .coin-area {
    display: flex;
    gap: 10px;
    justify-content: center;
    margin-bottom: 15px;
    flex-wrap: wrap;
  }

  .coin {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, #FFD700, #C5A200);
    color: #846745;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: bold;
    box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    cursor: grab;
    user-select: none;
    transition: transform 0.2s ease;
  }

  .coin:active {
    cursor: grabbing;
    transform: scale(0.95);
  }

  .coin-slot {
    border: 2px dashed #C1AB85;
    border-radius: 10px;
    width: 220px;
    margin: 10px auto;
    background: rgba(215, 196, 160, 0.7);
    color: #846745;
    padding: 20px;
    text-align: center;
    font-weight: bold;
    transition: all 0.3s ease;
  }

  .coin-slot.dragover {
    background: #C1AB85;
    color: white;
    box-shadow: 0 0 10px rgba(132, 103, 69, 0.6);
  }

  .money-input {
    text-align: center;
    background: rgba(215, 196, 160, 0.9);
    border: 1px solid #C1AB85;
    border-radius: 12px;
    padding: 20px;
    width: 100%;
    max-width: 300px;
    box-shadow: 0 4px 10px rgba(134, 103, 69, 0.15);
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .total-display {
    margin-top: 15px;
    font-weight: 700;
    color: #846745;
    letter-spacing: 0.5px;
  }

  button.buy-btn {
    background: linear-gradient(135deg, #9A8365, #846745);
    border: none;
    color: white;
    padding: 10px 22px;
    font-size: 1em;
    font-weight: 600;
    border-radius: 10px;
    margin-top: 15px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 10px rgba(132, 103, 69, 0.4);
  }

  button.buy-btn:hover:not(:disabled) {
    background: linear-gradient(135deg, #846745, #6B553F);
    transform: translateY(-2px);
  }

  button.buy-btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }

  #message {
    margin-top: 18px;
    min-height: 30px;
    font-weight: 600;
    color: #846745;
  }

  .receipt {
    margin-top: 25px;
    padding: 12px 14px;
    background: #ffffff; /* white like paper */
    border: 1px solid #e6e6e6;
    border-radius: 4px;
    text-align: left;
    display: none;
    width: 90%;
    box-shadow: none;
    color: #000; /* black text like thermal receipts */
    font-family: "Courier New", Courier, monospace; /* thermal-style monospace */
    font-size: 12px;
    line-height: 1.2;
    letter-spacing: 0.2px;
  }

  .receipt h2 {
    margin-top: 0;
    color: #846745;
    font-size: 1.2em;
  }

  .receipt p {
    margin: 4px 0;
    color: #000;
  }

  /* Barcode sizing inside receipt */
  #barcodeWrapper { text-align: center; margin-top: 8px; }
  #barcode { max-width: 220px; width: 80%; height: auto; display: block; margin: 6px auto; }
  
  /* Page footer (bottom of layout) */
  .site-footer {
    width: 100%;
    text-align: center;
    margin-top: 12px;
    color: #666;
    font-size: 12px;
    padding: 8px 0 18px 0;
    font-family: Arial, Helvetica, sans-serif;
  }
</style>
</head>
<body>

<div class="container">
  <h1 class="title">Vending Machine</h1>

  <div class="content">
    <!-- Left: Items -->
    <div class="left-panel">
        <div class="item-list" id="items"></div>
    </div>

    <!-- Right: Coin drop + receipt -->
    <div class="right-panel">
      <div class="money-input">
        <p>Insert coins by dragging them into the slot:</p>

        <div class="coin-area">
          <div class="coin" draggable="true" data-value="10">10</div>
          <div class="coin" draggable="true" data-value="20">20</div>
          <div class="coin" draggable="true" data-value="50">50</div>
          <div class="coin" draggable="true" data-value="100">100</div>
          <div class="coin" draggable="true" data-value="1000">1000</div>
        </div>

        <div class="coin-slot" id="coinSlot">
          💰 Drop Coins Here
        </div>

        <div class="total-display" id="totalDisplay">Total Inserted: NT$0</div>
        <button class="buy-btn" id="buyBtn" disabled>Buy</button>
      </div>

      <div id="message"></div>

      <div class="receipt" id="receipt">
        <h2>Receipt</h2>
        <p><strong>Item:</strong> <span id="receiptItem"></span></p>
        <p><strong>Price:</strong> NT$<span id="receiptPrice"></span></p>
        <p><strong>Total Inserted:</strong> NT$<span id="receiptInserted"></span></p>
        <p><strong>Change:</strong> NT$<span id="receiptChange"></span></p>
        <p><strong>Date & Time:</strong> <span id="receiptDateTime"></span></p>
        <!-- Barcode will be rendered here after purchase -->
        <div id="barcodeWrapper" style="margin-top:12px; text-align:center;">
          <svg id="barcode"></svg>
        </div>
      </div>
    </div>
  </div>
  </div>

  <!-- single footer centered below the layout -->
  <footer class="site-footer">@2025 | Made by John Yamas | All right reserved.</footer>

<!-- JsBarcode CDN for client-side barcode generation -->
<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>

<script>
  const items = [
    { name: "🥤Soda", price: 30 },
    { name: "🍟Chips", price: 25 },
    { name: "🍬Candy", price: 20 },
    { name: "💧Water", price: 35 },
    { name: "🧃Juice", price: 40 },
    { name: "☕Coffee", price: 40 },
    { name: "🍫Chocolate", price: 45 },
    { name: "🍜Instant Noodles", price: 50 },
    { name: "🧁Cupcake", price: 30 },
    { name: "🍩Donut", price: 35 }
  ];

  const itemsContainer = document.getElementById('items');
  const buyBtn = document.getElementById('buyBtn');
  const message = document.getElementById('message');
  const totalDisplay = document.getElementById('totalDisplay');
  const receipt = document.getElementById('receipt');
  const receiptItem = document.getElementById('receiptItem');
  const receiptPrice = document.getElementById('receiptPrice');
  const receiptInserted = document.getElementById('receiptInserted');
  const receiptChange = document.getElementById('receiptChange');
  const receiptDateTime = document.getElementById('receiptDateTime');
  const coinSlot = document.getElementById('coinSlot');

  let selectedItemIndex = null;
  let totalInserted = 0;

  // --- render items ---
  function renderItems() {
    items.forEach((item, index) => {
      const div = document.createElement('div');
      div.classList.add('item');
      div.innerHTML = `<strong>${item.name}</strong><br><small>NT$${item.price}</small>`;
      div.addEventListener('click', () => selectItem(index));
      itemsContainer.appendChild(div);
    });
  }

  // --- update Buy button state ---
  function updateBuyButtonState() {
    buyBtn.disabled = !(selectedItemIndex !== null && totalInserted > 0);
  }

  // --- select item ---
  function selectItem(index) {
    selectedItemIndex = index;
    Array.from(itemsContainer.children).forEach((child, i) => {
      child.classList.toggle('selected', i === index);
    });
    message.textContent = `Selected: ${items[index].name} - NT$${items[index].price}`;
    updateBuyButtonState();
  }

  // --- coin drag/drop ---
  const coins = document.querySelectorAll('.coin');
  coins.forEach(coin => {
    coin.addEventListener('dragstart', e => {
      e.dataTransfer.setData('value', coin.dataset.value);
    });
  });

  coinSlot.addEventListener('dragover', e => {
    e.preventDefault();
    coinSlot.classList.add('dragover');
  });

  coinSlot.addEventListener('dragleave', () => {
    coinSlot.classList.remove('dragover');
  });

  coinSlot.addEventListener('drop', e => {
    e.preventDefault();
    coinSlot.classList.remove('dragover');
    const value = parseInt(e.dataTransfer.getData('value'));
    totalInserted += value;
    totalDisplay.textContent = `Total Inserted: NT$${totalInserted}`;
    updateBuyButtonState();
  });

  // --- buy logic ---
  buyBtn.addEventListener('click', () => {
    if (selectedItemIndex === null) {
      message.textContent = 'Please select an item first.';
      return;
    }

    const price = items[selectedItemIndex].price;

    if (totalInserted >= price) {
      const change = totalInserted - price;
      message.textContent = `Dispensing ${items[selectedItemIndex].name}. Your change is NT$${change}. Thank you!`;

      receiptItem.textContent = items[selectedItemIndex].name;
      receiptPrice.textContent = price;
      receiptInserted.textContent = totalInserted;
      receiptChange.textContent = change;

      // 🕒 Add current date and time
      const now = new Date();
      const formattedDateTime = now.toLocaleString();
      receiptDateTime.textContent = formattedDateTime;

      // --- Generate a simple unique barcode value and render it ---
      try {
        const barcodeValue = `VM-${Date.now()}-${Math.floor(Math.random() * 9000 + 1000)}`;
        const barcodeEl = document.getElementById('barcode');
        // Render barcode into the SVG element using JsBarcode
        if (window.JsBarcode && barcodeEl) {
          JsBarcode(barcodeEl, barcodeValue, {
            format: 'CODE128',
            lineColor: '#000',
            width: 1.2,      // thinner bars
            height: 40,      // shorter barcode
            displayValue: true,
            fontSize: 12,    // smaller label font
            margin: 6
          });
        }
      } catch (err) {
        // Non-fatal: if barcode generation fails, log and continue
        console.error('Barcode generation failed:', err);
      }

      receipt.style.display = 'block';

      totalInserted = 0;
      totalDisplay.textContent = 'Total Inserted: NT$0';
      selectedItemIndex = null;
      Array.from(itemsContainer.children).forEach(child => child.classList.remove('selected'));
      updateBuyButtonState();
    } else {
      const moreNeeded = price - totalInserted;
      message.textContent = `⚠️ Insufficient money. Please insert NT$${moreNeeded} more.`;
    }
  });

  renderItems();
  </script>
</body>
</html>
